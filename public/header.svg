<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated shine gradient for main text -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff">
        <animate attributeName="offset" values="-1;2" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="5%" style="stop-color:#a0a0a0">
        <animate attributeName="offset" values="-0.95;2.05" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="10%" style="stop-color:#ffffff">
        <animate attributeName="offset" values="-0.9;2.1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="15%" style="stop-color:#ffffff">
        <animate attributeName="offset" values="-0.85;2.15" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#ffffff">
        <animate attributeName="offset" values="0;3" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Animated shine gradient for subtitle -->
    <linearGradient id="shineGradientSub" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#737373">
        <animate attributeName="offset" values="-1;2" dur="3s" repeatCount="indefinite" begin="0.2s" />
      </stop>
      <stop offset="5%" style="stop-color:#4a4a4a">
        <animate attributeName="offset" values="-0.95;2.05" dur="3s" repeatCount="indefinite" begin="0.2s" />
      </stop>
      <stop offset="10%" style="stop-color:#9a9a9a">
        <animate attributeName="offset" values="-0.9;2.1" dur="3s" repeatCount="indefinite" begin="0.2s" />
      </stop>
      <stop offset="15%" style="stop-color:#737373">
        <animate attributeName="offset" values="-0.85;2.15" dur="3s" repeatCount="indefinite" begin="0.2s" />
      </stop>
      <stop offset="100%" style="stop-color:#737373">
        <animate attributeName="offset" values="0;3" dur="3s" repeatCount="indefinite" begin="0.2s" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main text with shine -->
  <text x="600" y="130" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="url(#shineGradient)" letter-spacing="-2">
    Hi, I'm Wesley
  </text>
  
  <!-- Subtitle with shine -->
  <text x="600" y="185" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="url(#shineGradientSub)" letter-spacing="2">
    WEB DEVELOPMENT  •  DISTRIBUTED SYSTEMS  •  BLOCKCHAIN
  </text>
</svg>
